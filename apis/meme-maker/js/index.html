<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-3">
    <h1>Meme Maker</h1>

    <div class="row">
      <div class="col">
        <h4>Editor</h4>

        <p>
          <b>Template</b>:
          <span id="templateSelectedName">No template selected.</span>
        </p>

        <input
          type="text"
          class="form-control"
          placeholder="Upper text"
          id="upperText"
        />

        <input
          type="text"
          class="form-control my-2"
          placeholder="Lower text"
          id="lowerText"
        />

        <button class="btn btn-primary" id="generateButton">Generate</button>
      </div>

      <div class="col">
        <h4>Preview</h4>
        <p id="previewImageLoading" class="d-none">Loading...</p>
        <img src="" id="templateImage" height="300px" class="d-none" />
      </div>
    </div>

    <hr />

    <h2>Templates</h2>
    <p id="templatesDescription">Loading...</p>

    <div class="row row-cols-3" id="templatesContent"></div>
  </body>

  <script src="index.js"></script>
</html>
